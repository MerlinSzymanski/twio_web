{% extends "members/base.html" %}
{% block content %}
<section style="text-align: center;">
    <h2>ÄNDERE DEINE DATEN</h2>
    <form method="post">
            {% csrf_token %}
            <div class="col-5" style="padding:10px; border: solid 1px; overflow:hidden; margin: 0 auto;">
            {% for field in form %}
            {% if not "Passwort" in field.label %}
            <div style="width:100%;">
                    <div align="right" style="float:left;width:50%;">
                        <a style="padding-right:10px;">{{field.label}} </a>
                    </div>
                    <div align="left" style="float:left;width:50%;">
                        <a>{{field}}</a>
                    </div>
                    <br>
            </div>
            {% endif %}
            {% endfor %}
            </div>
            <div style="clear:both;">
                <p>Um dein Passwort zu ändern, nutze diesen Link</p>
                <button style="margin-top:30px;" type="submit"> Speichern </button>
            </div>
    </form>
    <a href="{% url 'index' %}" class="more_info_button button_padding">Zurück</a>
</section>
{% endblock %}
