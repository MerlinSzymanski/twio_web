{% extends "members/base.html" %}
{% block flag %}
    <h3 class="blue_header">ACCOUNT AKTIVIEREN</h3>
{% endblock %}
{% block content %}
<div style="text-align:center; margin-bottom:10%; margin-top:30px;" >
    <h2>Hallo {{user.first_name}}</h2>
    <p> Dein Account wurde erfolgreich aktiviert </p>
    <p> Dein Benutzername: {{user.username}} </p>
    <div style="padding:15px; background-color:#333333;">
        <p>Bitte erstelle dir nun ein Passwort</p>
        <a class="more_info_button button_padding" href="{% url 'password_reset_confirm' uidb64=uid token=token %}"> Passwort erstellen </a>
    </div>
</div>
{% endblock %}
