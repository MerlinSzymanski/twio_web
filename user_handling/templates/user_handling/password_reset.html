{% extends "members/base.html" %}
{% block flag %}
    <h3 class="blue_header">PASSWORT ZURÜCKSETZEN</h3>
{% endblock %}
{% block content %}
<div style="text-align:center; margin-bottom:10%; margin-top:30px;" >
    <h2>Bitte gib deine Email ein</h2>
    <div style="padding:15px; background-color:#333333;">
        <form style="padding:20px;" method="post">
        {% csrf_token %}
            <fieldset style="border:none;">
                <div style="padding:10px; margin:0 auto;" class="col-5">
                    {% for field in form %}
                        <a style="color:red;"> {{ field.errors }} </a>
                        <div style="position:absolute; left:0;width:50%">
                            <div style="position:absolute; right:5px;">
                                {{ field.label }}
                            </div>
                        </div>
                        <div style="position:absolute; right:0;width:50%;">
                            <div style="position:absolute; left:5px;">
                                {{ field }}
                            </div>
                        </div>
                        <br>
                    {% endfor %}
                    <input style="margin-top:30px;" type="submit" value="Passwort ändern">
                </div>
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}
